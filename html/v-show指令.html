<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-show指令</title>
</head>

<body id = "body">
    <div id="app">
        <input type="button" valuse = "切换显示状态" @click = "changeIsShow">
        <img v-show = "isShow" src = "../image/avatar.jpg" >
        <img v-show = "age > 18" src = "../image/avatar.jpg" >
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el : "#app",  //id选择器
            data:{
                isShow : true,
                age : 18,
            },
            methods : {
                changeIsShow : function(){
                    this.isShow = !this.isShow;
                }
            }
        })
    </script>
</body>

</html>
