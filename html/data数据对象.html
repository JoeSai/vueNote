<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el挂载点</title>
</head>

<body id = "body">
    <div id="app">
        {{message}}
        <h2>{{ school.name }} {{school.mobile}}</h2>
        <ul>
            <li>{{campus[0]}}</li>
            <li>{{campus[1]}}</li>
        </ul>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el : "#app",  //id选择器
            data:{
                message : "Hello Vue!",
                school :{
                    name : "JoeSai",
                    mobile : "123456-789"
                },
                campus : ["厦门校区" , "广州校区"],

            }
        })
    </script>
</body>

</html>
