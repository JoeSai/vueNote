<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el挂载点</title>
</head>

<body id = "body">
    {{message}}
    <h2 id="app" class="app">
        <span>  {{message}} </span>
        {{message}}
    </h2>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            // el : "#app",  //id选择器
            // el:".app",   //class选择器
            // el : "div",  //标签选择器
            el : "#body",
            data:{
                message : "Hello Vue!",
            }
        })
    </script>
</body>

</html>
