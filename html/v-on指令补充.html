<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on指令补充</title>
</head>

<body id = "body">
    <div id="app">
        <input type = "button" value= "点击" @click = "go318(Date.now())">
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el : "#app",  //id选择器
            data:{
                go318 : function(time){
                    console.log(time + " go 318");
                }
            }
        })
    </script>
</body>

</html>
