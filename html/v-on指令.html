<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on指令</title>
</head>

<body id = "body">
    <div id="app">
        <input type="button" value = "v-on指令" v-on:click = "go318">
        <input type="button" value = "v-on简写指令" @click = "go318">
        <input type="button" value = "双击事件" @dblclick = "go318">
        <h2 @click = "changeFood"> {{food}} </h2>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el : "#app",  //id选择器
            data:{
                food : "茼蒿",
            },
            methods : {
                go318 : function(){
                    alert("go 318");
                },
                changeFood : function(){
                    this.food += "好好吃！";
                    // console.log(this.food);
                }
            }
        })
    </script>
</body>

</html>
