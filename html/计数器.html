<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
</head>

<body id="body">
    <div id="app">
        <div class="input-num">
            <button @click="sub">
                -
            </button>
            <span>
                {{num}}
            </span>
            <button @click="add">
                +
            </button>
        </div>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",  //id选择器
            data: {
                num: 1,
            },
            methods: {
                add: function () {
                    if (this.num < 10) {
                        this.num++
                    } else {
                        alert("最大了！") ;
                    }
                },
                sub: function () {
                    if (this.num > 0) {
                        this.num--;
                    }else {
                        alert("最小了！") ;
                    }
                }
            }
        })
    </script>
</body>

</html>
